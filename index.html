<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Formulário com Validação</title>
    <link rel="stylesheet" href="styles.css">
    <script src="validacao.js" defer></script>

</head>

<body>
    <h2>Formulário de Cadastro</h2>
    <form action="/enviar" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required m inlength="3" maxlength="5" placeholder="Digite seu nome" />
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com" />
        <br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required min="18" max="100" placeholder="Digite sua idade" />
        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required minlength="6" placeholder="Digite sua senha" />
        <br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00" maxlength="14" />
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>

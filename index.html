<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <label for="email">Seu e-mail</label>
                <input type="email" id="email" placeholder="contato@htmlecsspro.com">
            </div>
            <div class="form-group">
                <label for="senha">Sua senha</label>
                <input type="password" id="senha" placeholder="1234">
            </div>
            <div class="form-check">
                <input type="checkbox" id="manter-logado">
                <label for="manter-logado">Manter-me logado</label>
            </div>
            <button type="submit">Logar</button>
        </form>
        <p>Ainda n√£o tem conta? <a href="#">Cadastre-se</a></p>
    </div>
</body>
</html>
